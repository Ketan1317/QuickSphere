<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 300 100"
  style="width: 100px; height: 100px;"
>
  <!-- Text -->
  <text
    x="10"
    y="60"
    fill="url(#neonGradient)"
    font-family="'Roboto', sans-serif"
    font-size="36"
    font-weight="bold"
  >
    HireSphere
  </text>

  <!-- Globe (Minimalistic Earth Symbol) -->
  <circle cx="250" cy="50" r="25" fill="url(#globeGradient)" />
  <path
    d="M250,25 A25,25 0 0,1 275,50 A25,25 0 0,1 250,75 A25,25 0 0,1 225,50 A25,25 0 0,1 250,25 M240,35 Q250,45 260,35 Q260,45 250,55 Q240,45 240,35"
    fill="none"
    stroke="white"
    stroke-width="2"
  />

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="neonGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#39FF14" />
      <stop offset="100%" stop-color="#228B22" />
    </linearGradient>
    <radialGradient id="globeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#39FF14" />
      <stop offset="100%" stop-color="#006400" />
    </radialGradient>
  </defs>
</svg>
